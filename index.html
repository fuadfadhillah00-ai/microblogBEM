<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aktivitas Terbaru</title>
  
  <!-- Import font Poppins dari Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      background: transparent;
      color: white;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background: rgba(0,0,0,0);
      width: 300px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }

    .card-content {
      padding: 10px 0;
    }

    .card h3 {
      margin: 0 0 5px;
      font-weight: 600;
      font-size: 18px;
    }

    .card p {
      margin: 0 0 10px;
      font-size: 14px;
    }

    .card a {
      display: inline-block;
      text-decoration: none;
      background: linear-gradient(90deg, #FFD700, #FFA500); /* gradasi gold */
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.2s;
    }

    .card a:hover {
      background: linear-gradient(90deg, #FFC700, #FF8C00); /* hover gradasi */
    }
  </style>
</head>
<body>
  <div class="container" id="container"></div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbwDSNwcMsdPp8P8znyxkafFgpaKgWiqLrYZpVbKxgv3LfMpHa7WBtoYyYHd0QjwbQ/exec";

    function truncateText(text, wordLimit) {
      const words = text.split(' ');
      if (words.length <= wordLimit) return text;
      return words.slice(0, wordLimit).join(' ') + 'â€¦';
    }

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("container");
        data.forEach(item => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${item.GAMBAR}" alt="thumbnail">
            <div class="card-content">
              <h3>${item.JUDUL}</h3>
              <p>${truncateText(item.CUPLIKAN, 25)}</p>
              <a href="${item.LINK}" target="_blank">Baca Selengkapnya</a>
            </div>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error("Error ambil data:", err);
        document.getElementById("container").innerHTML = "<p>Gagal memuat data.</p>";
      });
  </script>
</body>
</html>
