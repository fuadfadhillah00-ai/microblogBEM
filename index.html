<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Terbaru</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }
    #blog-cards {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card {
      width: 30%;
      min-width: 220px;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      background: #fff;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 8px;
      object-fit: cover;
      max-height: 150px;
    }
    .card h3 {
      margin: 0 0 8px 0;
      font-size: 16px;
    }
    .card p {
      font-size: 13px;
      color: #555;
      margin-bottom: 8px;
    }
    .card a {
      margin-top: auto;
      color: #1a73e8;
      text-decoration: none;
      font-weight: bold;
      font-size: 13px;
    }
  </style>
</head>
<body>

<div id="blog-cards"></div>

<script>
(async function(){
  const url = "https://script.google.com/macros/s/AKfycbymPy6f9zhX-2xIenVjBN7Gdg6xn0k71bKn0qmD5qh1agRcyWe88mhV213E_c9aH98/exec";

  try {
    const response = await fetch(url);
    const data = await response.json();

    const latest = data.slice(-3).reverse(); // ambil 3 terakhir
    const container = document.getElementById("blog-cards");

    latest.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";

      if (item.Gambar) {
        const img = document.createElement("img");
        img.src = item.Gambar;
        img.alt = item.Judul;
        card.appendChild(img);
      }

      const h3 = document.createElement("h3");
      h3.textContent = item.Judul;
      card.appendChild(h3);

      const p = document.createElement("p");
      p.textContent = item.Cuplikan;
      card.appendChild(p);

      const a = document.createElement("a");
      a.href = item.Link;
      a.textContent = "Baca Selengkapnya →";
      a.target = "_blank";
      card.appendChild(a);

      container.appendChild(card);
    });
  } catch (e) {
    document.getElementById("blog-cards").textContent = "⚠️ Gagal memuat data.";
    console.error(e);
  }
})();
</script>

</body>
</html>
