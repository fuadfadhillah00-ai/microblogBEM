<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog dari Google Sheets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .blog-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .blog-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 300px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }
    .blog-card:hover {
      transform: translateY(-5px);
    }
    .blog-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .blog-content {
      padding: 15px;
    }
    .blog-title {
      font-size: 18px;
      font-weight: bold;
      margin: 0 0 10px;
    }
    .blog-snippet {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }
    .blog-link {
      display: inline-block;
      text-decoration: none;
      color: white;
      background: #0073e6;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      transition: background 0.2s ease;
    }
    .blog-link:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <h2>Postingan Terbaru</h2>
  <div class="blog-container" id="blog-container">
    <p>Memuat postingan...</p>
  </div>

  <script>
    async function loadBlogs() {
      const container = document.getElementById("blog-container");
      container.innerHTML = "<p>Sedang memuat data...</p>";
      
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbxLfh86oREld9L4YhE77p1tFfdp8ohkQXDNvki6NPdR0v4kRq_bXuYlAZxun67y3rc/exec");
        const data = await res.json();

        container.innerHTML = "";

        data.slice(0, 3).forEach(item => {
          // konversi link gdrive menjadi direct link
          let imgUrl = item.GAMBAR;
          if (imgUrl.includes("drive.google.com")) {
            const fileId = imgUrl.match(/[-\w]{25,}/);
            if (fileId) {
              imgUrl = `https://drive.google.com/uc?export=view&id=${fileId[0]}`;
            }
          }

          const card = document.createElement("div");
          card.className = "blog-card";
          card.innerHTML = `
            <img src="${imgUrl}" alt="${item.JUDUL}">
            <div class="blog-content">
              <h3 class="blog-title">${item.JUDUL}</h3>
              <p class="blog-snippet">${item.CUPLIKAN}</p>
              <a href="${item.LINK}" target="_blank" class="blog-link">Baca Selengkapnya</a>
            </div>
          `;
          container.appendChild(card);
        });

      } catch (err) {
        console.error(err);
        container.innerHTML = "<p>Gagal memuat data.</p>";
      }
    }

    loadBlogs();
  </script>
</body>
</html>
