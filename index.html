<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aktivitas Embed</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    .container {
      display: flex;
      justify-content: space-around;
      flex-wrap: nowrap;
      gap: 20px;
      padding: 10px;
      overflow: hidden;
    }

    .card {
      background: rgba(0,0,0,0);
      width: 300px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }

    .card img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 8px;
      display: block;
    }

    .card-content {
      padding: 10px 0;
    }

    .card h3 {
      margin: 0 0 5px;
      font-weight: 600;
      font-size: 18px;
    }

    .card p {
      margin: 0 0 10px;
      font-size: 14px;
    }

    .card a {
      display: inline-block;
      text-decoration: none;
      background: linear-gradient(90deg, #FFD700, #FFA500);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.2s;
    }

    .card a:hover {
      background: linear-gradient(90deg, #FFC700, #FF8C00);
    }

    /* Responsive: untuk layar ≤ 768px */
    @media screen and (max-width: 768px) {
      .container {
        gap: 10px;
      }

      .card {
        width: 28%; /* lebih kecil supaya 3 card muat horizontal */
      }

      .card h3 {
        font-size: 16px;
      }

      .card p {
        font-size: 12px;
      }

      .card a {
        font-size: 12px;
        padding: 6px 10px;
      }
    }

    /* Responsive untuk layar super kecil ≤ 480px (opsional) */
    @media screen and (max-width: 480px) {
      .card {
        width: 30%; /* tetap 3 card horizontal */
      }

      .card h3 {
        font-size: 14px;
      }

      .card p {
        font-size: 11px;
      }

      .card a {
        font-size: 11px;
        padding: 5px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="container"></div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbxr9LLWxeWCz6HSGEK-7pn6-2joAHT-PnSlXsp-fYPP195idZleqbE9keH2BG_DPQ/exec";

    function truncateText(text, wordLimit) {
      const words = text.split(' ');
      if (words.length <= wordLimit) return text;
      return words.slice(0, wordLimit).join(' ') + '…';
    }

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("container");
        data.slice(0,3).forEach(item => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${item.GAMBAR}" alt="thumbnail">
            <div class="card-content">
              <h3>${item.JUDUL}</h3>
              <p>${truncateText(item.CUPLIKAN, 20)}</p>
              <a href="${item.LINK}" target="_blank">Baca Selengkapnya</a>
            </div>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error("Error ambil data:", err);
        document.getElementById("container").innerHTML = "<p>Gagal memuat data.</p>";
      });
  </script>
</body>
</html>
