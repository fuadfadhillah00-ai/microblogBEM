<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aktivitas Terbaru</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 300px;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease-in-out;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #333;
    }
    .card p {
      font-size: 14px;
      color: #555;
    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }
    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Aktivitas Terbaru</h2>
  <div class="container" id="blog-container"></div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbwDSNwcMsdPp8P8znyxkafFgpaKgWiqLrYZpVbKxgv3LfMpHa7WBtoYyYHd0QjwbQ/exec";

    fetch(url)
      .then(res => res.json())
      .then(data => {
        console.log("Data JSON:", data); // cek di console
        const container = document.getElementById("blog-container");

        data.forEach(item => {
          // pastikan kolom di Sheets = JUDUL, CUPLIKAN, LINK, GAMBAR
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${item.GAMBAR}" alt="Thumbnail">
            <div class="card-content">
              <h3>${item.JUDUL}</h3>
              <p>${item.CUPLIKAN}</p>
              <a href="${item.LINK}" target="_blank">Baca selengkapnya</a>
            </div>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error("Error fetch:", err);
        document.getElementById("blog-container").innerHTML = "<p>Gagal memuat data.</p>";
      });
  </script>
</body>
</html>
