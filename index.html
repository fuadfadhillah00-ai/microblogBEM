<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aktivitas Terbaru</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .blog-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card-content h3 {
      margin: 0 0 10px 0;
      font-size: 18px;
      color: #333;
    }
    .card-content p {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }
    .card-content a {
      display: inline-block;
      text-decoration: none;
      color: white;
      background: #0073e6;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      transition: background 0.2s;
    }
    .card-content a:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <h2>Aktivitas Terbaru</h2>
  <div class="blog-container" id="blog"></div>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbybOiCXKtOxtLs6-g-DH4okXBCdt5P0yTk5et9sH2LhgzXev97hZm6rMO-zGQWLQsI/exec";

    // fungsi ubah link drive menjadi direct link
    const driveLinkToDirect = (url) => {
      if (!url) return "";
      const match = url.match(/[-\w]{25,}/);
      return match ? `https://drive.google.com/uc?export=view&id=${match[0]}` : url;
    };

    async function loadBlog() {
      try {
        const res = await fetch(sheetURL);
        const data = await res.json();

        const blogContainer = document.getElementById("blog");
        blogContainer.innerHTML = "";

        data.slice(0, 3).forEach(item => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${driveLinkToDirect(item.GAMBAR)}" alt="Thumbnail">
            <div class="card-content">
              <h3>${item.JUDUL}</h3>
              <p>${item.CUPLIKAN}</p>
              <a href="${item.LINK}" target="_blank">Baca selengkapnya</a>
            </div>
          `;
          blogContainer.appendChild(card);
        });
      } catch (e) {
        console.error("Gagal memuat data:", e);
      }
    }

    loadBlog();
  </script>
</body>
</html>
