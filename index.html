<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Aktivitas Terbaru</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 300px;
      margin: 10px;
      padding: 10px;
      display: inline-block;
      vertical-align: top;
      background: #fafafa;
    }
    .card img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .card h3 { margin: 0 0 5px; font-size: 18px; }
    .card p { font-size: 14px; }
  </style>
</head>
<body>
  <h2>Aktivitas Terbaru</h2>
  <div id="container"></div>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbwDSNwcMsdPp8P8znyxkafFgpaKgWiqLrYZpVbKxgv3LfMpHa7WBtoYyYHd0QjwbQ/exec")
      .then(res => res.json())
      .then(data => {
        let container = document.getElementById("container");
        data.forEach(item => {
          let card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${item.GAMBAR}" alt="thumbnail" onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
            <h3>${item.JUDUL}</h3>
            <p>${item.CUPLIKAN}</p>
            <a href="${item.LINK}" target="_blank">Baca Selengkapnya</a>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error("Error ambil data:", err);
      });
  </script>
</body>
</html>
