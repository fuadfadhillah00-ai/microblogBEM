<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aktivitas Terbaru</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card h3 {
      font-size: 18px;
      margin: 0 0 10px;
    }

    .card p {
      font-size: 14px;
      color: #555;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      font-size: 14px;
      color: #007bff;
      text-decoration: none;
    }

    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Aktivitas Terbaru</h2>
  <div class="cards" id="cards"></div>

  <script>
    async function loadData() {
      const url = "https://script.google.com/macros/s/AKfycbybOiCXKtOxtLs6-g-DH4okXBCdt5P0yTk5et9sH2LhgzXev97hZm6rMO-zGQWLQsI/exec";
      try {
        const res = await fetch(url);
        const data = await res.json();

        const container = document.getElementById("cards");
        container.innerHTML = "";

        data.forEach(item => {
          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            <img src="${item.GAMBAR}" alt="Thumbnail">
            <div class="card-content">
              <h3>${item.JUDUL}</h3>
              <p>${item.CUPLIKAN}</p>
              <a href="${item.LINK}" target="_blank">Baca selengkapnya</a>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error("Gagal memuat data:", err);
      }
    }

    loadData();
  </script>
</body>
</html>
