<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog FEB UNRI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .blog-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1100px;
      margin: auto;
    }

    .blog-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
    }

    .blog-card:hover {
      transform: translateY(-5px);
    }

    .blog-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      background: #ddd;
    }

    .blog-content {
      padding: 15px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .blog-content h3 {
      font-size: 18px;
      margin: 0 0 10px;
      color: #222;
    }

    .blog-content p {
      font-size: 14px;
      color: #666;
      margin-bottom: 15px;
      line-height: 1.4em;
    }

    .blog-content a {
      align-self: flex-start;
      padding: 8px 12px;
      background: #0073e6;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
      transition: background 0.3s;
    }

    .blog-content a:hover {
      background: #005bb5;
    }
  </style>
</head>

  </div>
